      - changeSet:
          id: 2022-12-29-employee-create-table
          author: suvam
          changes:
            - createTable:
                tableName: employee
                columns:
                  - column:
                      name: id
                      type: varchar(36)
                      constraints:
                        primaryKey: true
                        nullable: false
                  - column:
                      name: created_date
                      type: date
                      constraints:
                        nullable: false
                        defaultValue: null
                  - column:
                      name: last_modified_date
                      type: date
                      constraints:
                        defaultValue: null
                  - column:
                      name: version
                      type: int
                      constraints:
                        nullable: false
                        defaultValue: 0
                  - column:
                      name: employee_id
                      type: bigint
                      constraints:
                        nullable: false
                        unique: false
                  - column:
                      name: employee_status
                      type: varchar(255)
                      constraints:
                        nullable: false
                        defaultValue: 'ACTIVE'
                  - column:
                      name: fullname
                      type: varchar(255)
                      constraints:
                        nullable: false
                        unique: false
                  - column:
                      name: email
                      type: varchar(255)
                      constraints:
                        nullable: false
                  - column:
                      name: join_date
                      type: date
                      constraints:
                        nullable: false
                  - column:
                      name: personal_detail
                      type: jsonb
                      constraints:
                        nullable: false
                  - column:
                      name: contact_detail
                      type: jsonb
                      constraints:
                        nullable: false
                  - column:
                      name: work_experience
                      type: jsonb
                      constraints:
                        nullable: true
                  - column:
                      name: user_id
                      type: varchar(36)
                      constraints:
                        nullable: true
                        foreignKeyName: fk_user_id
                        references: auth_user(id)
                  - column:
                      name: image_id
                      type: varchar(36)
                      constraints:
                        nullable: true
                        foreignKeyName: fk_image_id
                        references: employee_image(id)
                  - column:
                      name: department_id
                      type: varchar(36)
                      constraints:
                        nullable: false
                        foreignKeyName: fk_department_id
                        references: department(id)
                  - column:
                      name: position_id
                      type: varchar(36)
                      constraints:
                        nullable: false
                        foreignKeyName: fk_position_id
                        references: position(id)
                  - column:
                      name: resignation_reason
                      type: varchar(255)
                      constraints:
                        nullable: true
                  - column:
                      name: resignation_date
                      type: date
                      constraints:
                        nullable: true
                  - column:
                      name: exit_date
                      type: date
                      constraints:
                        nullable: true
                  - column:
                      name: approved_by_id
                      type: varchar(36)
                      constraints:
                        nullable: true
                        foreignKeyName: fk_approved_by_user_id
                        references: auth_user(id)


      - changeSet:
          id: 2022-12-29-attendance-create-table
          author: keshab
          changes:
            - createTable:
                tableName: attendance
                columns:
                  - column:
                      name: id
                      type: varchar(36)
                      constraints:
                        primaryKey: true
                        nullable: false
                  - column:
                      name: created_date
                      type: date
                      constraints:
                        defaultValue: true

                  - column:
                      name: last_modified_date
                      type: date
                      constraints:
                        defaultValue: null

                  - column:
                      name: version
                      type: int
                      constraints:
                        nullable: false

                  - column:
                      name: punch_in_date
                      type: timestamp
                      constraints:
                        nullable: true

                  - column:
                      name: punch_in_ip
                      type: varchar(36)
                      constraints:
                        nullable: true
                  - column:
                      name: punch_out_date
                      type: timestamp
                      constraints:
                        nullable: true
                  - column:
                      name: punch_out_ip
                      type: varchar(36)
                      constraints:
                        nullable: true
                  - column:
                      name: user_id
                      type: varchar(36)
                      constraints:
                        nullable: false
                        foreignKeyName: fk_attendance_user_id
                        references: auth_user(id)
                  - column:
                      name: total_worked_hours
                      type: double
                      constraints:
                        primaryKey: true
                        nullable: true

