databaseChangeLog:
      - changeSet:
          id: 2022-12-29-user-create-table
          author: suvam
          changes:
            - createTable:
                tableName: auth_user
                columns:
                  - column:
                      name: id
                      type: varchar(36)
                      constraints:
                        primaryKey: true
                        nullable: false
                  - column:
                      name: created_date
                      type: date
                      constraints:
                        nullable: false
                        defaultValue: null
                  - column:
                      name: last_modified_date
                      type: date
                      constraints:
                        defaultValue: null
                  - column:
                      name: version
                      type: int
                      constraints:
                        nullable: false
                        defaultValue: 0
                  - column:
                      name: username
                      type: varchar(255)
                      constraints:
                        nullable: false
                        unique: true
                  - column:
                      name: password
                      type: varchar(255)
                      constraints:
                        nullable: false
                  - column:
                      name: enabled
                      type: boolean
                      constraints:
                        nullable: false
                        defaultValue: false
                  - column:
                      name: account_expired
                      type: boolean
                      constraints:
                        nullable: false
                        defaultValue: false
                  - column:
                      name: account_locked
                      type: boolean
                      constraints:
                        nullable: false
                        defaultValue: false
                  - column:
                      name: password_expired
                      type: boolean
                      constraints:
                        nullable: false
                        defaultValue: false
                  - column:
                      name: user_type
                      type: varchar(20)
                      constraints:
                        nullable: false
                        defaultValue: 'EMPLOYEE'

