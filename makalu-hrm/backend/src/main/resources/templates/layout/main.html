<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$CONTENT_TITLE">Admin</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/lte/plugins/fontawesome-free/css/all.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" th:href="@{/lte/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{/lte/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <!-- JQVMap -->
    <link rel="stylesheet" th:href="@{/lte/plugins/jqvmap/jqvmap.min.css}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" th:href="@{/lte/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
    <!-- Daterange picker -->
    <link rel="stylesheet" th:href="@{/lte/plugins/daterangepicker/daterangepicker.css}">
    <!-- summernote -->
    <link rel="stylesheet" th:href="@{/lte/plugins/summernote/summernote-bs4.min.css}">
    <link rel="stylesheet" th:href="@{/lte/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/lte/plugins/select2/css/select2.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap-datepicker/css/bootstrap-datepicker.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/lte/dist/css/adminlte.min.css}">
    <link rel="stylesheet" th:href="@{/css/branding.css}">

    <link rel="stylesheet" th:href="@{/css/hrm.css}">

    <!--error-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/lte/plugins/fontawesome-free/css/all.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/lte/dist/css/adminlte.min.css}">
    <!-- error close-->

  <script type="text/javascript" th:src="@{/js/jquery-3.5.1.js}"></script>
    <!-- jQuery UI 1.11.4 -->
    <script type="text/javascript" th:src="@{/lte/plugins/jquery-ui/jquery-ui.min.js}"></script>

    <script type="text/javascript" th:src="@{/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>




</head>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <div th:replace="fragments/header :: header"></div>

        <div th:replace="fragments/sidebar :: sidebar"></div>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div layout:fragment="content-header"
                 class="content-header"></div>
            <!-- /.content-header -->
            <div layout:fragment="content" class="container"></div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script type="text/javascript">
        $.widget.bridge('uibutton', $.ui.button)
    </script>

    <script type="text/javascript" charset="utf8" th:src="@{/lte/plugins/datatables/jquery.dataTables.min.js}"></script>
    <!-- Bootstraplte/ 4 -->
    <script type="text/javascript" th:src="@{/lte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- ChartJS -->
    <script type="text/javascript" th:src="@{/lte/plugins/chart.js/Chart.min.js}"></script>
    <!-- Sparkline -->
    <script type="text/javascript" th:src="@{/lte/plugins/sparklines/sparkline.js}"></script>

    <!-- daterangepicker -->
    <script type="text/javascript" th:src="@{/lte/plugins/moment/moment.min.js}"></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script type="text/javascript" th:src="@{/lte/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
    <!-- Summernote -->
    <script type="text/javascript" th:src="@{/lte/plugins/summernote/summernote-bs4.min.js}"></script>
    <!-- overlayScrollbars -->
    <script type="text/javascript" th:src="@{/lte/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>

    <!-- AdminLTE for demo purposes -->
<!--   <script type="text/javascript" th:src="@{/lte/dist/js/demo.js}"></script>-->
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script type="text/javascript" th:src="@{/lte/dist/js/pages/dashboard.js}"></script>
    <script type="text/javascript" th:src="@{/lte/plugins/select2/js/select2.full.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/hrm/table.js}"></script>

    <!-- table generator js -->
    <script type="text/javascript" th:src="@{/js/hrm/table.js}"></script>
    <!-- AdminLTE App -->
    <!-- notify.js-->
    <script type="text/javascript" th:src="@{/lte/dist/js/adminlte.js}"></script>
    <script type="text/javascript" th:src="@{/js/notify/notify.js}"></script>


    <%--for sidebar active--%>
    <script>
        /** add active class and stay opened when selected */
        var url = window.location;
        console.log('this is url ' + url);
        $('ul.nav-sidebar li a').each(function () {
            console.log("this is iteration " + this.href);
            if (url == this.href) {
                console.log("Active menu " + this.href);
                $(this).addClass('active');
            }
        });

        $('ul.nav-treeview li a').each(function () {
            if (url == this.href) {
                $(this).addClass("active")
                $(this).parent().parent().parent().children("a").addClass('active');
            }
        });

        $(".mydatepicker").datepicker({
            format: "yyyy/mm/dd",
            autoclose: true,
            todayHighlight: true
        });

        $(function () {
            $('.select2').select2()
        });
    </script>

    <th:block layout:fragment="script">

</body>
</html>
